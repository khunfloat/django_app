{% extends 'layout.html' %}

{% block content %}
<h1 align="center">Tracking Package</h1>
<br>
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>
{% endif %}
<form action="/addtrackqr" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="alert alert-primary" role="alert">
        <div class="mb-3">
            <label for="formFile" class="form-label">Scan QRcode</label>
            <input class="form-control" type="file" name="file">
        </div>
        <a href="/track">Use QRcode ID instead</a>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Scan</button>

</form>

{% endblock %}
